{%load static%}
{%include "Head.html"%}
{% load i18n %}
{%include "messages.html"%}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<form id="login" method="post" >
    {% csrf_token %}
    <div class="flex-container">
        <h3>{%trans "LOGIN TO"%}</h3>
        <img src="/static/img/ByteSource.jpg" height="50px" width="200px" />
        <div class="container">
            <label for="username">{% trans "Enter Your Username"%}</label>
            <input type="text" id="username" name="username" size="100%" placeholder="Username" required />
        </div>
        <div class="container">
            <label for="pass1">{%trans "Enter Your Password"%}</label>
            <input type="password" id="pass1" name="pass1" size="100%" placeholder="Password" required />
            <i class="fa fa-eye" id="togglePassword" style="cursor: pointer"></i>
        </div>
        <div class="butn">
            <Button type="submit" id="bt">{%trans "Login"%}</Button>
            <br/>

        </div> 
        <a href="{% url 'signup' %}">{%trans "Not Yet Registered? SignUp!"%}</a>
        <br>
        <a href="{% url 'redirect_to_admin' %}">{%trans "Admin or Staff ? Login!"%}</a>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#pass1');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('fa-eye');
        });
    </script>
</form>
