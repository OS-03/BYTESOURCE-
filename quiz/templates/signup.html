{% load i18n %}
{%load static%}
{%include "Head.html"%}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
  {%include "messages.html"%}
  <form id="signup" method="post" >
    {% csrf_token %}
    <div class="flex-container">
      <h3>{%trans "SIGNUP NEW ACCOUNT" %}</h3>
      <div class="container">
        <label for="username">{%trans "Username"%}<h6> *</h6></label>
        <input type="text" id="username" name="username" size="100%" placeholder="Username" Required />
      </div>
      <div class="container">
        <label for="fname">{%trans "Enter Your First Name"%}<h6> *</h6></label>
        <input type="text" id="fname" name="fname" size="100%" placeholder="First Name" Required />
      </div>
      <div class="container">
      <label for="lname">{%trans "Enter Your Last Name"%}<h6> *</h6></label>
        <input type="text" id="lname" name="lname" size="100%" placeholder="Last Name" Required />
      </div>
      <div class="container">
      <label for="email">{%trans "Enter Your Email"%}<h6> *</h6></label>
        <input type="email" id="email" name="email" size="100%" placeholder="Email" Required
          autocomplete="address-level1" />
      </div>
      <div class="container">
        <label for="pass1">{%trans "Enter Your Password"%}<h6> *</h6></label>
        <input type="password" id="pass1" name="pass1" size="100%" placeholder="New Password" Required
          autofocus />
          <i class="fa fa-eye" id="togglePassword" style="cursor: pointer"></i>
      </div>
      <div class="container">
        <label for="pass2">{%trans "Enter Confirm Password"%}<h6> *</h6></label>
        <input  type="password" id="pass2" name="pass2" size="100%" placeholder="Confirm Password"
          Required />
          <i class="fa fa-eye" id="togglePass" style="cursor: pointer"></i>
      </div>
      <div class="gender">
        <div id="gen">{%trans "Your Gender :"%}<h6> *</h6>
        </div>
        <div class="g">
          <input type="radio" id="g" name="gender" value="Male" />
          <label for="g">{%trans "Male"%}</label>
        </div>
        <div class="g">
          <input type="radio" id="g" name="gender" value="Female" />
          <label for="g">{%trans "Female" %}</label>
        </div>
        <div class="g">
          <input type="radio" id="g" name="gender" value="other" />
          <label for="g">{%trans "Other" %}</label>
        </div>
      </div>
      <div class="butn">
        <Button type="submit" id="bt">{%trans "SignUp" %}</Button>
      </div>
      <a href="{% url 'login' %}">{%trans "Already Registered? Login"%}</a>
    </div>
    <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#pass1');
            togglePassword.addEventListener('click', () => {
                // Toggle the type attribute using
                // getAttribure() method
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // Toggle the eye and bi-eye icon
                this.classList.toggle('fa-eye');
            });

            const togglePass = document.querySelector('#togglePass');
            const pass = document.querySelector('#pass2');
            togglePass.addEventListener('click', () => {
                // Toggle the type attribute using
                // getAttribure() method
                const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
                pass.setAttribute('type', type);
                // Toggle the eye and bi-eye icon
                this.classList.toggle('fa-eye');
            });
  </script>

<script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </form>
</body>
</html>
